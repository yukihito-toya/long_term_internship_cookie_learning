<!-- クッキーの中身を見せる -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>クッキーの中身</title>
    <script>
      // クッキーの中身を表示する関数
      function showCookies() {
        const cookieData = document.cookie;
        document.getElementById("cookieData").textContent =
          cookieData || "クッキーはありません";
        if (!cookieData) {
          location.assign("/cookie");
        }
      }

      // ページが読み込まれたらクッキーを表示
      window.onload = showCookies;
    </script>
  </head>
  <body>
    <h1>クッキーの中身</h1>
    <p id="cookieData"></p>
  </body>
</html>
